<ion-menu [enabled]=active id="main-menu" [content]="content" side="left">
  <ion-header>
    <ion-toolbar color="default">
      <ion-title>Kite Competition</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goTo('HomePage')">
        <ion-icon name="home"></ion-icon>
        Home
      </button>
      <button ion-item (click)="goTo('MyExperiencesPage')">
        <ion-icon name="planet"></ion-icon>
        My experiences
      </button>
      <button ion-item (click)="goTo('UserPage')">
        <ion-icon name="person"></ion-icon>
        My profile
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
