<ion-header>
  <navbar title="My profile">
  </navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user.img">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p>{{ user.mail }}</p>
      <p>{{ user.provider }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <footer label="Capsule Corp "></footer>
</ion-footer>
