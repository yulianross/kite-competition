<ion-header>
  <navbar 
    title="Resume"
    icon="more"
    (onClick)="openPopover($event)"
    hideBackButton=true>
  </navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-icon name="analytics"></ion-icon>
        Measures
      </ion-card-header>
      <ion-card-content>
        <line-chart 
          [title]="totalTimeText" 
          legend="Altitude(m)" 
          labelX="time(seconds)" 
          [data]="altitudes">
        </line-chart>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-icon name="paper-plane"></ion-icon>
        Max altitude
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
    
            </ion-col>
            <ion-col col-8>
              <display  
                [value]="maxAltitude" 
                unit="metres">
              </display>
            </ion-col>
            <ion-col>
    
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  
    <ion-card>
        <ion-card-header>
          <ion-icon name="compass"></ion-icon>
          Location
        </ion-card-header>
        <ion-card-content>
            <google-map
              [lat]="coords.lat"
              [lng]="coords.lng">
            </google-map>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-icon name="calendar" icon-end></ion-icon>
          Date
        </ion-card-header>
        <ion-card-content>
          <p>{{ date | date:'EEEE,' }}</p>
          <p>{{ date | date:'MMM d, y,' }}</p>
          <p>{{ date | date:'HH:mm' }}</p>
        </ion-card-content>
      </ion-card>
      <ion-buttons padding>
          <button ion-button block color="default" (click)="save()">Save experience</button>
          <br>
          <button ion-button block outline color="danger" (click)="dismiss()">Dismiss</button>
      </ion-buttons>
      
</ion-content>

<ion-footer>
  <footer label="Capsule Corp"></footer>
</ion-footer>
