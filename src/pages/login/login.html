<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col class="top-20">
        <img src="./assets/imgs/capsule_corp.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <h3>Login</h3>
        <ion-buttons>
          <button ion-button block icon-left color="facebook" (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </button>
          <button ion-button block icon-left color="google" (click)="signInWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
            Google
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
