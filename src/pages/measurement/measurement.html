<ion-header>
  <navbar 
    [title]="connection === 'bluetooth' ? blePrv.peripheral.name : 'usb device'" 
    (onClick)="goToHome($event)">
  </navbar>
</ion-header>

<ion-content class="padding">
  <div padding-top>
    <display 
      title="Altitude" 
      [value]="connection === 'bluetooth' ? blePrv.currentAltitude : usbPrv.currentAltitude" 
      unit="metres"
      rangeBlink=50>
    </display>
  </div>
  <br>
  <ion-buttons padding>
    <button ion-button block outline color="danger" (click)="finishFlight()">Stop connection</button>
  </ion-buttons>
</ion-content>

<ion-footer>
  <footer label="Capsule Corp"></footer>
</ion-footer>
